#General Use
[[plugins]]
repo = 'tpope/vim-surround'
on_i = 1
[[plugins]]
repo = 'scrooloose/nerdcommenter'
on_i = 1


# Completion
[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = '''has('nvim')'''
hook_post_source = '''
" Use smartcase.
call deoplete#custom#option('smart_case', v:true)
'''
on_event = ['FocusLost', 'CursorHold', 'CursorHoldI', 'InsertLeave']

[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev='next'
build='bash install.sh'
if = '''has('nvim')'''
hook_add = '''
set hidden
let g:LanguageClient_autoStart = 1
echo "LSP Client is loadded"
let g:LanguageClient_serverCommands = {
    \ 'ruby': ['~/.rbenv/shims/solargraph', 'stdio']
    \ }
'''
on_event = ['FocusLost', 'CursorHold', 'CursorHoldI', 'InsertLeave']

[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = '''!has('nvim') && has('lua')'''
on_i = 1
[[plugins]]
repo = 'Shougo/neocomplcache.vim'
if = '''!has('lua') && !has('nvim')'''
on_i = 1
[[plugins]]
repo = 'Shougo/neosnippet.vim'
on_i = 1


# Python
[[plugins]]
repo = 'davidhalter/jedi-vim'
if = '''!has('nvim') && (has('python3') || has('python'))'''
on_ft = ['python']
[[plugins]]
repo = 'zchee/deoplete-jedi'
if = '''has('nvim') && (has('python3') || has('python'))'''
on_ft = ['python']


# javascript
[[plugins]]
repo = 'othree/yajs.vim' #hight for ES6 Syntax
on_ft = ['javascript']
[[plugins]]
repo = 'carlitux/deoplete-ternjs'
on_ft = ['javascript']
build = 'npm install'
if = '''has('nvim') && has('python3')'''
[[plugins]]
repo = 'ternjs/tern_for_vim'
on_ft = ['javascript']
build = 'npm install'
if = '''!has('nvim') || !has('python3')'''

# Vue.js
[[plugins]]
repo = 'posva/vim-vue' #hight for vue.js
on_ft = ['vue']

# Ruby, Ruby on Rails
[[plugins]]
repo = 'yuku-t/vim-ref-ri'
on_ft = ['ruby']
[[plugins]]
repo = 'tpope/vim-rails'
on_ft = ['ruby']

# fish
[[plugins]]
